os: linux
dist: focal
language: node_js
node_js:
  - lts/*
branches:
  only:
    - main
cache:
  directories:
    - node_modules
before_install:
  - npm update
install:
  - npm ci --no-audit

env:
  global:
  - COVERALLS_PARALLEL=true
  - COVERALLS_SERVICE_NAME="travis-ci"
  - COVERALLS_REPO_TOKEN=IPiiudPQtOp9ZBFVduIaHP6yYuymt6jVx
script:
  - jest --coverage && coveralls < coverage/lcov.info
  - rm -rf ./coverage
after_success:
  - npm run coveralls
